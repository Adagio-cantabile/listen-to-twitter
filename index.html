<script>
 var socket = io.connect();
 var index = 0
 
 function createAnimation(index) {
   var myAnimation = anime({
     targets: '.twitt-' + index,
     translateX: '60rem',
     borderRadius: 8,
     direction: 'alternate',
     duration: 2000,
     loop: false
   });
 }

 function createTweet(index, tweet) {
   var html = '<div class="alert alert-info"><p>' + tweet.author + '<br>' + tweet.body  + '</p></div>';
   $(html).prependTo('#tweet-' + index).fadeOut(3000);
 }
 
 socket.on('tweet', function (tweet) {
   console.log('Got new tweet');
   index %= 5
   createAnimation(index);
   createTweet(index, tweet);
   index++;
 });

</script>
