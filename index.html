<script>
 var socket = io.connect();
 socket.on('tweet', function (tweet) {
   console.log(tweet);
   var html = '<div class="alert alert-info"><p>' + tweet.author + '<br>' + tweet.body  + '</p></div>';
   $(html).prependTo('#tweet_area').fadeOut(3000);
 });
</script>
